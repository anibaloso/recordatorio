<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad</title>
    <script src="https://kit.fontawesome.com/8e560349bd.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col text-center">
                <h1>Tareas</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 mt-5">
                <button type="button" class="btn btn-outline-success " id="agregar" data-bs-toggle="modal"
                    data-bs-target="#myModal">Agregar Actividad</button>
            </div>
            <div class="col text-center mt-5">
                <table class="table border">
                    <thead>
                        <tr>
                            <th scope="col">Hora</th>
                            <th scope="col">Actividad</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="body">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title  col text-center">QUE ACTIVIDAD</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mt-2">
                        <div class="col-5 mt-2">
                            <label for="actividad">Hora</label>
                        </div>
                        <div class="col-4 mt-2">
                            <input class="rounded" type="time" id="hora" value="10:30">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-5 mt-2 d-flex">
                            <label for="actividad" class="">Actividad</label>
                        </div>
                        <div class="col-4 mt-2">
                            <div class="dropdown">
                                <button class="btn btn-outline-success dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false"id="dropdownMenuButton">
                                    Selecciona
                                </button>
                                <ul class="dropdown-menu dropdown-menu-dark" id="#dropdownMenuButton">
                                    <li><a class="dropdown-item" id="Ejercicio"><i class="fa-solid fa-person-swimming"></i> Ejercicio</a></li>
                                    <li><a class="dropdown-item" id="Bañarse"><i class="fa-solid fa-shower"></i></button> Bañarse</a> </li>
                                    <li><a class="dropdown-item" id="Aseo"><i class="fa-solid fa-hands-bubbles"></i> Hacer Aseo</a></li>
                                    <li><a class="dropdown-item" id="medico"><i class="fa-solid fa-stethoscope"></i> Ir a medico</a></li>
                                    <li><a class="dropdown-item" id="Trabajar"><i class="fa-solid fa-sack-dollar"></i> Trabajar</a></li>
                                    <li><a class="dropdown-item" id="LavarRopa"><i class="fa-solid fa-shirt"></i> Lavar Ropa</a></li>
                                    <li><a class="dropdown-item" id="Comer"><i class="fa-solid fa-utensils"></i> Comer</a></li>
                                    <li><a class="dropdown-item" id="Tarea"><i class="fa-regular fa-file-word"></i> Hacer Tarea</a></li>
                                    <li><a class="dropdown-item" id="Jugar"><i class="fa-solid fa-gamepad"></i> Jugar</a></li>
                                    
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="agregarActividad"data-bs-dismiss="modal">Agregar Actividad</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
        <!-- jQuery Core 3.7.1 CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
